<section class="panel panel-primary">
<div class="panel-heading">
	<strong>
		<span class="glyphicon glyphicon-th"></span>  All packages</strong>
		<div class="pull-right header-buttons">
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Sender</th>
					<th>receiver</th>
					<th>status</th>
					<th>tracking no</th>
					<th>weight</th>
					<th>addressline</th>
					<th>cost</th>
					<th>Update at</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="package in packages">
					<td>{{package.sender}}</td>
					<td>{{package.receiver}}</td>
					<td><b>{{package.status}}</b></td>
					<td>{{package.trackId}}</td>
					<td>{{package.weight}}</td>
					<td>{{package.address}}</td>
					<td>{{package.price}} pkr</td>
					<td>{{package.updated_at | date: "dd-MM-yyyy"}}</td>
				</tr>

			</tbody>
		</table>
	</div>
</section>
