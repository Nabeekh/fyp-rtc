<div class="modal">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content"">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 id="modal-title" class="modal-title">Quick User</h4>
      </div>
      <div class="col-md-12 modal-body">
    <div class="page">
    <section class="panel panel-default">
        <div class="panel-body">
                <form  id="register-form">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control"  ng-model = "user.userName" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" ng-model="user.email" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" ng-model="user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" ng-model="user.password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                </form>
        </div>
    </section>
</div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-primary" data-dismiss="modal">Close</button>
         <button class="btn btn-success" ng-click="submitReg()">Submit</button>

      </div>
    </div>

  </div>
</div>
