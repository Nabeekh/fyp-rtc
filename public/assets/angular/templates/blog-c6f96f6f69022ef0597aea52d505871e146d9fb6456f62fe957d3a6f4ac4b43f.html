    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span> All BLOGS</strong>
            <div class="pull-right header-buttons">
            </div>
        </div>
        <div class="panel-body">
            <div class="container-fluid tile_margin">
                <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-6" ng-repeat="article in articles">
                            <div style="background: #488B48; color:#fff; height: 250px; overflow-y: auto">
                                <div class="text-center">
                                  <strong><p>Title: {{article.title}}</p><strong>
                                  <h4>{{article.text}}</h4>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</section>
