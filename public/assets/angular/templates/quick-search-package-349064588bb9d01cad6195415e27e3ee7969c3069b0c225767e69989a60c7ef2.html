<div class="modal" >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 id="modal-title" class="modal-title">Search Package</h4>
      </div>
      <div class="col-md-12 modal-body">
    <div >
      <section ng-show="search" class="panel panel-primary">
        <div class="panel-heading">
          <strong>
            <span class="glyphicon glyphicon-th"></span>Search</strong>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input type="Number" ng-model="trackId" class="form-control" placeholder="Track ID">
            </div>
            <button class="btn btn-primary" ng-click="searchpackage()">Find</button>
          </div>
        </section>  
    <section ng-show="showone"  class="panel panel-primary">
      <div class="panel-heading">
        <strong>
          <span class="glyphicon glyphicon-th"></span>Change Package Information</strong>
          <div class="pull-right header-buttons">
          </div>
        </div>
        <div class="panel-body"">
        <strong>Package Track ID: {{package.trackId}}</strong>
          <div class="text-center">
            <form  id="register-form" role="form">
              <div class="form-group">
                <input type="text" name="username" id="username" tabindex="1" class="form-control"  ng-model = "package.sender" placeholder="sender Name" value="">
              </div>
              <div class="form-group">
                <input type="text"  class="form-control" ng-model="package.receiver" placeholder="receiver name">
              </div>
              <div class="form-group">
                <input type="Number" ng-model="package.weight" tabindex="2" class="form-control" placeholder="weight">
              </div>
              <div class="form-group">
                <input type="text" ng-model="package.address"  class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="package.city" placeholder="City" value="">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="package.region" placeholder="Region" >
              </div>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="package.mobile" placeholder="reciver Number" >
              </div>
              <div class="form-group">
                <textarea type="text" rows="6" class="form-control" ng-model="package.detail" placeholder="Details/description"></textarea>
              </div>
              <label>Current status: {{package.status}}</label>
              <div class="form-group">
              <label>change Status:</label>
              <select
              class="form-control col-md-6"
              ng-options="status.name as status.name  for status in statuses"
                ng-model="package.newStatus">
              </select>
              </div>
              <div class="form-group">
                <div class="row">
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

</div>
      </div>
      <div class="modal-footer">
        <button ng-show="showone" class="btn btn-success pull-right" ng-click="updatePackage()"> Submit</button>
        <button ng-show="showone" ng-click="showSearchPage() " class="btn btn-primary pull-right"> Cancel</button>
         <button ng-hide="showone" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
