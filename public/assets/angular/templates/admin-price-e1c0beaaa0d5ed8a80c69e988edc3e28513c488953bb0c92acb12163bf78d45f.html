    <section class="panel panel-default">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span>Pricing</strong>
            <div class="pull-right header-buttons">
                <a ng-click="CreateBlog()" class="btn btn-success btn-sm">New Price</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
			<tr>
				<th class="col-md-3">Title</th>
				<th class=col-md-7>Body</th>
				<th class="col-md-1">Actions</th>
			</tr>
                </thead>
             <tbody>
			<tr ng-repeat="article in articles">
				<td><h3>{{article.title}}</h3></td>
				<td><b>{{article.text}}</b></td>
				<td>
					<button class="btn btn-sm btn-info" ng-click="editCategory(cat, $index)">
						<span class="glyphicon glyphicon-edit"></span>
					</button>
					<button class="btn btn-sm btn-danger" confirm="Are you sure to delete this category?" ng-click="deleteCategory(cat.id, $index)">
						<span class="glyphicon glyphicon-remove-sign"></span>
					</button>
				</td>
                    </tr>

                </tbody>
            </table>
        </div>
</section>
