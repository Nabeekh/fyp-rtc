<div class="modal" >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div id="modal-header" class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 id="modal-title" class="modal-title">Delivered packages</h4>
      </div>
      <div class="col-md-12 modal-body">
    <div >
      <section class="panel panel-primary">
        <div class="panel-heading">
          <strong>
            <span class="glyphicon glyphicon-th"></span></strong>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Sender</th>
                  <th>receiver</th>
                  <th>tracking no</th>
                  <th>weight</th>
                  <th>addressline</th>
                  <th>cost</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="package in packages">
                  <td>{{package.sender}}</td>
                  <td>{{package.receiver}}</td>
                  <td>{{package.trackId}}</td>
                  <td>{{package.weight}}</td>
                  <td>{{package.address}}</td>
                  <td>{{package.price}} pkr</td>
                </tr>

              </tbody>
            </table>
          </div>
        </section>  
</div>
      </div>
      <div class="modal-footer">
         <button ng-hide="shownew" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
