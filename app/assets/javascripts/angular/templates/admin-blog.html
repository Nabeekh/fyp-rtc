    <section ng-show="list" class="panel panel-primary">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span> All BLOGS</strong>
            <div class="pull-right header-buttons">
                <a ng-click="CreateBlog()" class="btn btn-success btn-sm">New Blog</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
			<tr>
				<th class="col-md-3">Title</th>
				<th class=col-md-7>Body</th>
				<th class="col-md-1">Actions</th>
			</tr>
                </thead>
             <tbody>
			<tr ng-repeat="article in articles">
				<td><h3>{{article.title}}</h3></td>
				<td><b>{{article.text}}</b></td>
				<td>
					<button class="btn btn-sm btn-info" ng-click="editArticle(article, $index)">
						<span class="glyphicon glyphicon-edit"></span>
					</button>
					<button class="btn btn-sm btn-danger" confirm="Are you sure to delete this Blog?" ng-click="deletearticle(article.id, $index)">
						<span class="glyphicon glyphicon-remove-sign"></span>
					</button>
				</td>
                    </tr>

                </tbody>
            </table>
        </div>
</section>
<section ng-show="NewBlog" class="panel panel-default">
	<div class="panel-heading">
		<strong>
			<span class="glyphicon glyphicon-th"></span> New Blog</strong>
			<div class="pull-right header-buttons">
			</div>
		</div>
		<div class="panel-body">
		<div class="text-centre">
			<form>
				<div class="form-group">
					<input type="text"  class="form-control" ng-model ="title" placeholder="Title" >
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="8" ng-model="text" placeholder="Body">
					</textarea> 
				</div>
				<div class="form-group">
					<div class="row">
					<a ng-click="cancelBlog()" class="btn btn-primary pull-right">Cancel</a>
					<button class="btn btn-success pull-right" ng-click ="submitArticle()">Submit</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</section>
	<section ng-show="EditBlog" class="panel panel-default">
	<div class="panel-heading">
		<strong>
			<span class="glyphicon glyphicon-th"></span> Edit Blog</strong>
			<div class="pull-right header-buttons">
			</div>
		</div>
		<div class="panel-body">
		<div class="text-centre">
			<form>
				<div class="form-group">
					<input type="text"  class="form-control" ng-model ="article.title" placeholder="Title" >
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="8" ng-model="article.text" placeholder="Body">
					</textarea> 
				</div>
				<div class="form-group">
					<div class="row">
					<a ng-click="cancelEdit()" class="btn btn-primary pull-right">Cancel</a>
					<button class="btn btn-success pull-right" ng-click ="submiteditArticle(index)">Submit</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</section>
