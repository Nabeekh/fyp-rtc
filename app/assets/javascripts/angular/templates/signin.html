<div class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" >&times;</button>
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<button ng-click="log()" class="btn btn-primary" id="login-form-link">Login</button>
							</div>
							<div class="col-xs-6">
								<button ng-click="signup()" class="btn btn-primary" id="register-form-link">Register</button>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form  ng-show= "signin" id="login-form"  role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" ng-model ="data.email" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="data.password" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
										</div>
									</div>
									<div class="form-group">
									</div>
								</form>
								<form ng-show="reg" id="register-form" role="form" style="height: 340px;overflow-y: auto">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control"  ng-model = "user.userName" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" ng-model="user.email" placeholder="Email Address">
									</div>
									<div class="form-group">
										<input type="password" ng-model="user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" ng-model="user.password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="user.addressLine" placeholder="Address Line" value="">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="user.city" placeholder="City" >
									</div>
									<div class="form-group">
										<input type="text" class="form-control" ng-model="user.mobile" placeholder="Mobile Number" >
									</div>
									<div class="form-group">
										<input  type="text" class="form-control" ng-model="user.region" placeholder="Region" >
									</div>
									<div class="form-group">
										<div class="row">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
    
      </div>
      <div class="modal-footer">
          <button class="btn btn-success" ng-show="signin" ng-click="login()">
          	Login
          </button> 
            <button ng-click="submitReg()" ng-show="reg" data-dismiss="modal" class="btn btn-success">
          	SignUp
          </button>
        <button class="btn btn-primary" ng-click="close()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
