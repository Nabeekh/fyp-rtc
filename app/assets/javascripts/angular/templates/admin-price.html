    <section class="panel panel-primary">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span>Calculate Price/Cost</strong>
            <div class="pull-right header-buttons">
            </div>
        </div>
        <div class="panel-body text-center">
            <div ng-show="searchfrom" class="col-md-12 col-sm-8" style="background-color: #292c2f; height: 350px">
                <h2 style="color: #fff">Price Calculater</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" ng-model="data.from" class="form-control" placeholder="From City">  
                        <input type="text" ng-model="data.to" class="form-control"  placeholder="To city">
                        <input type="number" ng-model="data.weight" class="form-control"  placeholder="Weight">
                    </div>
                </div>
                <br>
                <button ng-click="priceCalculate()" class="btn btn-lg btn-primary">Calculate</button>   
            </div>
            <div ng-show="costform" class="col-md-12 col-sm-8 pull-right" style="background-color: #292c2f; height: 350px">
                <h2 style="color: #fff">Cost</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <h2 class="text-center">{{fare}} PKR</h2>
                    </div>

                </div>
                <br>
                <button ng-click="showSearchFrom()" class="btn btn-lg btn-primary">OK</button>  
            </div>
            <u>Note: All Prices calculated are automated please receive the exact ammount from customer according to weight.</u>
        </div>
</section>
